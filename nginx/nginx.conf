events {
    worker_connections 1024;
}

http {
    upstream newsfeed_backend {
        # По умолчанию активен blue, green в резерве
        server app_blue:8000 max_fails=3 fail_timeout=10s;
        server app_green:8000 backup;
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://newsfeed_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint для балансировщика
        location /health {
            proxy_pass http://newsfeed_backend/health;
            access_log off;
        }
    }
}
          echo "Для развертывания на удалённом сервере:"
          echo "1. Добавить в Secrets: SERVER_HOST, SERVER_USER, SSH_PRIVATE_KEY"
          echo "2. Настроить docker-compose.prod.yml на сервере"
          echo "3. Запустить деплой-скрипт"
          echo ""
          echo "Локальная демонстрация:"
          echo "docker-compose -f docker-compose.prod.yml up -d"
          echo "curl http://localhost/health"



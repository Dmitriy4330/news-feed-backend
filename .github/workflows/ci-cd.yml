  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH (Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_DIR="/pot/news-feed-backend"
            COMPOSE_FILE="docker-compose.prod.yml"
            ENV_FILE=".env"

            DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            DOCKER_TOKEN="${{ secrets.DOCKER_TOKEN }}"
            IMAGE_REPO="${DOCKER_USERNAME}/news-feed-backend"
            NEW_TAG="${{ github.sha }}"
            NEW_IMAGE="${IMAGE_REPO}:${NEW_TAG}"

            echo "==> Enter project dir: ${PROJECT_DIR}"
            cd "${PROJECT_DIR}"

            echo "==> Docker login (server side)"
            echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

            echo "==> Detect active color by nginx config"
            if grep -q "server app_green:8000 backup;" nginx/nginx.conf; then
              ACTIVE="blue"
              TARGET="app_green"
              OLD="app_blue"
            elif grep -q "server app_blue:8000 backup;" nginx/nginx.conf; then
              ACTIVE="green"
              TARGET="app_blue"
              OLD="app_green"
            else
              echo "ERROR: Cannot detect active color from nginx/nginx.conf"
              grep -n "server app_" nginx/nginx.conf || true
              exit 1
            fi

            echo "Active: ${ACTIVE}. Will update target service: ${TARGET}. Old after switch: ${OLD}"
            echo "New image: ${NEW_IMAGE}"

            echo "==> Ensure env file exists"
            if [ ! -f "${ENV_FILE}" ]; then
              echo "ERROR: ${ENV_FILE} not found in ${PROJECT_DIR}"
              exit 1
            fi

            echo "==> Update APP_IMAGE in ${ENV_FILE}"
            if grep -q "^APP_IMAGE=" "${ENV_FILE}"; then
              sed -i "s|^APP_IMAGE=.*|APP_IMAGE=${NEW_IMAGE}|" "${ENV_FILE}"
            else
              echo "APP_IMAGE=${NEW_IMAGE}" >> "${ENV_FILE}"
            fi

            echo "==> Pull new image"
            docker pull "${NEW_IMAGE}"

            echo "==> Recreate target service with new image"
            docker-compose -f "${COMPOSE_FILE}" up -d --no-build "${TARGET}"

            echo "==> Health check (via nginx)"
            for i in $(seq 1 30); do
              if curl -fsS http://localhost/health >/dev/null; then
                echo "Health OK"
                break
              fi
              echo "Waiting health... ${i}/30"
              sleep 2
              if [ "$i" -eq 30 ]; then
                echo "ERROR: Health check failed after deploy to ${TARGET}"
                echo "==> Last logs of target:"
                docker logs --tail=200 "newsfeed-${TARGET//app_/app-}" 2>/dev/null || true
                exit 1
              fi
            done

            echo "==> Switch traffic (blue-green)"
            ./scripts/blue-green-switch.sh

            echo "==> Verify health after switch"
            curl -fsS http://localhost/health >/dev/null

            echo "==> Stop old service (now standby)"
            docker-compose -f "${COMPOSE_FILE}" stop "${OLD}" || true

            echo "âœ… Deploy finished. Active traffic switched successfully."

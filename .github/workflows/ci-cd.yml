name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: newsfeed
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d newsfeed"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit + functional tests (pytest)
        env:
          DATABASE_URL: postgresql://admin:testpass@localhost:5432/newsfeed
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test
        run: |
          mkdir -p reports
          pytest -v --junitxml=reports/junit.xml

      - name: Upload test reports (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/junit.xml

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/news-feed-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/news-feed-backend:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Prepare SSH key (localhost)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 127.0.0.1 >> ~/.ssh/known_hosts

      - name: Deploy via SSH to VM (localhost) + Blue-Green
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -p 22 \
            "${{ secrets.SERVER_USER }}@127.0.0.1" << 'EOF'
          set -euo pipefail

          PROJECT_DIR="/pot/news-feed-backend"
          COMPOSE_FILE="docker-compose.prod.yml"
          ENV_FILE=".env"

          DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          DOCKER_TOKEN="${{ secrets.DOCKER_TOKEN }}"
          NEW_IMAGE="${DOCKER_USERNAME}/news-feed-backend:${{ github.sha }}"

          cd "${PROJECT_DIR}"

          echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

          if [ ! -f "${ENV_FILE}" ]; then
            echo "ERROR: ${ENV_FILE} not found"
            exit 1
          fi

          if grep -q "^APP_IMAGE=" "${ENV_FILE}"; then
            sed -i "s|^APP_IMAGE=.*|APP_IMAGE=${NEW_IMAGE}|" "${ENV_FILE}"
          else
            echo "APP_IMAGE=${NEW_IMAGE}" >> "${ENV_FILE}"
          fi

          docker pull "${NEW_IMAGE}"

          if grep -q "server app_green:8000 backup;" nginx/nginx.conf; then
            TARGET="app_green"
            OLD="app_blue"
          elif grep -q "server app_blue:8000 backup;" nginx/nginx.conf; then
            TARGET="app_blue"
            OLD="app_green"
          else
            echo "ERROR: Cannot detect active slot"
            grep -n "server app_" nginx/nginx.conf || true
            exit 1
          fi

          docker compose -f "${COMPOSE_FILE}" up -d --no-build "${TARGET}"

          for i in $(seq 1 30); do
            if curl -fsS http://localhost/health >/dev/null; then
              echo "Health OK"
              break
            fi
            sleep 2
            if [ "$i" -eq 30 ]; then
              echo "ERROR: Health check failed"
              docker compose -f "${COMPOSE_FILE}" logs --tail=200 "${TARGET}" || true
              exit 1
            fi
          done

          ./scripts/blue-green-switch.sh
          docker compose -f "${COMPOSE_FILE}" stop "${OLD}" || true

          echo "âœ… Deploy completed successfully"
          EOF
